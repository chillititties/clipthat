<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClipThat - Download Videos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #000000; /* Black background */
            color: #ffffff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        /* Input Box */
        .input-container {
            width: 80%;
            max-width: 700px;
            display: flex;
            align-items: center;
            background: #121212;
            border-radius: 30px;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        .input-container input {
            flex: 1;
            border: none;
            outline: none;
            background: none;
            font-size: 18px;
            padding: 10px;
            color: #ffffff;
        }

        .input-container button {
            background: #4285F4; /* Unique blue */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .input-container button:hover {
            background: #1a73e8; /* Slightly darker blue */
        }

        /* Toggles */
        .toggle-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .toggle {
            display: flex;
            align-items: center;
            background: #121212;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
            transition: background 0.3s ease;
        }

        .toggle.active {
            background: #4285F4; /* Unique blue */
            color: #ffffff;
        }

        .toggle i {
            margin-right: 10px;
        }

        /* Supported Services Dropdown */
        .services-container {
            text-align: center;
        }

        .services-container .toggle-services {
            cursor: pointer;
            font-size: 16px;
            color: #4285F4; /* Unique blue */
            display: inline-block;
            margin-bottom: 10px;
        }

        .services-list {
            display: none;
            font-size: 14px;
            color: #ffffff;
            margin-top: 10px;
        }

        .services-list.active {
            display: block;
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888888;
        }

        .footer a {
            color: #4285F4; /* Unique blue */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Contact Us Link */
        .contact-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 14px;
            color: #ffffff;
        }

        .contact-link a {
            color: #4285F4; /* Unique blue */
            text-decoration: none;
        }

        .contact-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>ClipThat</h1>
    <div class="input-container">
        <input type="url" name="url" placeholder="Paste your video URL here..." required>
        <button>Paste</button>
    </div>

    <div class="toggle-container">
        <div class="toggle active" data-type="full">
            <i class="fas fa-video"></i> Full Video
        </div>
        <div class="toggle" data-type="audio">
            <i class="fas fa-music"></i> Audio Only
        </div>
        <div class="toggle" data-type="video">
            <i class="fas fa-film"></i> Video Only
        </div>
    </div>

    <div class="services-container">
        <div class="toggle-services">+ Supported Services</div>
        <div class="services-list">
            YouTube, TikTok, Vimeo, Dailymotion, Instagram, SoundCloud, Facebook, Twitter, Reddit, Tumblr, and many more.
        </div>
    </div>

    <div class="footer">
        By using this tool, you agree to our <a href="/terms">Terms and Conditions</a>.
    </div>

    <div class="contact-link">
        <a href="/contact">Contact Us</a>
    </div>

    <script>
        // Toggle active state for download options
        const toggles = document.querySelectorAll('.toggle');
        toggles.forEach(toggle => {
            toggle.addEventListener('click', () => {
                toggles.forEach(t => t.classList.remove('active'));
                toggle.classList.add('active');
            });
        });

        // Toggle Supported Services
        const toggleServices = document.querySelector('.toggle-services');
        const servicesList = document.querySelector('.services-list');
        toggleServices.addEventListener('click', () => {
            servicesList.classList.toggle('active');
        });
    </script>
</body>
</html>
